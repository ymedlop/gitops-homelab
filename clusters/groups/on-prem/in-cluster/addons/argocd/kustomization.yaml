apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- ../../../../../addons/argocd
- application.yaml

helmGlobals:
 chartHome: ../../../../../charts

helmCharts:
# https://artifacthub.io/packages/helm/argo/argo-cd
- name: argo-cd
  repo: https://argoproj.github.io/argo-helm
  version: 9.4.3
  valuesFile: ../../../../../addons/argocd/values.yaml
  releaseName: argocd
  includeCRDs: true
  valuesMerge: merge
  valuesInline:
    configs:
      cm:
        application.resourceTrackingMethod: annotation
        url: https://argocd.k8scicd.local
        accounts.argo-mcp: apiKey, login
        dex.config: |
          connectors:
          - type: github
            id: github
            name: GitHub
            config:
              clientID: Ov23liLcbPQqSK4quiX4
              clientSecret: $dex-github-secret:dex.github.clientSecret
      rbac:
        create: true
        policy: |
          g, ymedlop@gmail.com, role:admin
          g, argo-mcp, role:admin
        policy.default: role:readonly
        scopes: '[groups, email]'